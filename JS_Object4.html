Prototype property:
JavaScript is often described as a prototype-based language â€” to provide inheritance, objects can have a prototype object, which acts as a template object that it inherits methods and properties from.
-->
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
	
}
// Person.nationality="Indian"; invalid to add properties to the object.
Person.prototype.nationality="Indian";
var myFather = new Person("Jack", "Doe", 50, "blue");
var myMother = new Person("Jill", "Rally", 48, "green");

document.write("My father is " + myFather.age + ". My mother is " + myMother.age+"<br>"); 
document.write("My father is " + myFather.nationality + ". My mother is " + myMother.nationality+"<br>"); 

Person.prototype.name = function() {
								return this.firstName + " " + this.lastName
									};
document.write(myFather.name()+"<br>");	
document.write(myMother.name());				
</script>

</body>
</html>
