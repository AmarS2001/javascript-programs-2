<!--
The Object.create() method creates a new object, using an existing object as the prototype of the newly created object.
-->
<script>
let person = {
		isHuman: false,
		print: function() {
					document.write("My name is "+this.name+". Am I human? "+this.isHuman);
							}
			};

let me = Object.create(person);  //me will be a replica of person

me.name = 'Jill'; // "name" is a property set on "me", but not on "person"
me.isHuman = true; // inherited properties can be overwritten
me.print(); 	// expected output: "My name is Jill. Am I human? true"

//document.write("<br>Is me a person? ", person.isPrototypeOf(me));
</script>
